<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG_JS</title>
    <style>
        #game-log {
          height: 200px;
          width: 100%;
          overflow: auto;
          border: 1px solid black;
          padding: 10px;
          margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Bienvenue dans votre jeu !</h1>
    <div id="game-log"></div>
    <button onclick="startGame()">Commencer le jeu</button>
  
    <script src="character.js"></script>
    
    <script src="assassin.js"></script>
    <script src="berzerker.js"></script>
    <script src="fighter.js"></script>
    <script src="monk.js"></script>
    <script src="paladin.js"></script>
    <script src="game.js"></script>
    <script>
      function startGame() {
        // CrÃ©ez une nouvelle instance de votre jeu
        const game = new Game();
  
        // Commencez le jeu et affichez les logs dans la div #game-log
        game.startGame().then(logs => {
          document.getElementById('game-log').textContent = logs.join('\n');
        });
      }
    </script>
</body>
</html>
